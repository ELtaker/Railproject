{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Registrer deg som medlem</h2>
    <p>Allerede medlem? <a href="{% url 'accounts:member_login' %}">Logg inn</a></p>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form.visible_fields %}
        <div class="mb-3">
            <label for="id_{{ field.name }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Registrer</button>
    </form>
</div>
{% endblock %}
