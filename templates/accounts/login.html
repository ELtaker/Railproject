{% extends "base.html" %}
{% block title %}Logg inn | Raildrops{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Logg inn</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Brukernavn eller e-post</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Passord</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Logg inn</button>
                    </form>
                    <div class="mt-3 text-center">
                        Ikke medlem? <a href="{% url 'register' %}">Registrer deg</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
