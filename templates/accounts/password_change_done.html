{% extends "base.html" %}
{% block title %}Password Changed | Raildrops{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-4 text-success">
                        <i class="fa fa-check-circle fa-3x" aria-hidden="true"></i>
                    </div>
                    
                    <h2 class="card-title mb-3">Password Changed Successfully</h2>
                    <p class="text-muted mb-4">Your password has been updated successfully. You can now use your new password to log in.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:member-profile' %}" class="btn btn-primary">
                            <i class="fa fa-user me-2" aria-hidden="true"></i> Back to Profile
                        </a>
                        <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fa fa-home me-2" aria-hidden="true"></i> Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
