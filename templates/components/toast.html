{% comment %}
Component template for Bootstrap 5 toast notifications
Usage: {% include "components/toast.html" with message=message type=type %}
Parameters:
  - message: The message to display
  - type: One of "success", "danger", "warning", "info"
{% endcomment %}

<div class="toast align-items-center text-white bg-{{ type }} border-0 position-absolute top-0 end-0 m-3" 
     role="alert" 
     aria-live="assertive" 
     aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Lukk"></button>
  </div>
</div>
